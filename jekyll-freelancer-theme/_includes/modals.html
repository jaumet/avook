{% assign current_lang = page.lang | default: "ca" %}
{% assign filtered_posts = site.posts | where: "lang", current_lang %}

<!-- Portfolio Modals -->
{% for post in filtered_posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2 class="darkblue">{{ post.title }}</h2>
            <hr class="star-primary">
            <img src="img/how-it-works/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            {% if post.description %}
            <p class="darkblue">{{ post.description }}</p>
            {% endif %}
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
              Tanca</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

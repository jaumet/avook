---
layout: default
---
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Store Management</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h3>Create New Store</h3>
        <form id="createStoreForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label>Channel Type</label>
            <input type="text" class="form-control" id="channel_type" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Store</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3>Existing Stores</h3>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Channel Type</th>
            </tr>
          </thead>
          <tbody id="stores-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    }

    fetch("http://localhost:8000/api/v1/admin/stores", {
      headers: { "Authorization": "Bearer " + token }
    }).then(function(response) {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error("Failed to fetch stores.");
      }
    }).then(function(stores) {
      var tableBody = document.getElementById("stores-table-body");
      stores.forEach(function(store) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${store.id}</td>
          <td>${store.name}</td>
          <td>${store.channel_type}</td>
        `;
        tableBody.appendChild(row);
      });
    });

    document.getElementById("createStoreForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var storeData = {
        name: document.getElementById("name").value,
        channel_type: document.getElementById("channel_type").value,
      };

      fetch("http://localhost:8000/api/v1/admin/stores", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(storeData)
      }).then(function(response) {
        if (response.ok) {
          location.reload();
        } else {
          alert("Failed to create store.");
        }
      });
    });
  });
</script>

# Site settings
title: Audiovook.com
logo: "img/logo-v0.svg"
email: jaume@nualart.cat
url: https://github.com/jaumet/customizetion-of-the-original-freelancer-theme
keywords: "audiobook, read, listen to"
meta_author: "Nu a l'art"
 

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: #f7836a 
  primary-rgb: "2,39,96" #"128,179,255"
  secondary: #021d60 #0d0e37
  secondary-dark: #021d60 

# Footer settings
footer:
  copyright: "Nu a l'art"
  location: internet
  social: Around the Web
  credits: "Powered by"

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: facebook
    url: http://facebook.com/
  - title: instagram
    url: http://instagram.com/
  - title: tiktok
    url: http://tiktok.com/

# Postal address (add as many lines as necessary)
address:
  - line: EU - UK 
  - line: 

# Credits content
credits: "Nu a l'art"

# Build settings
markdown: kramdown
permalink: pretty

# Multilingual settings
languages: ["ca", "es", "en"]  # Catalan (default), Spanish, English
default_lang: "ca"
exclude_from_localization: ["assets", "_site", "vendor"]


# Ensure each language has its own URL structure
permalink: /:lang/:title.html

defaults:
  - scope:
      path: "_posts/ca/*"
      type: "posts"
    values:
      lang: "ca"
      permalink: "/ca/:title/"

  - scope:
      path: "_posts/es/*"
      type: "posts"
    values:
      lang: "es"
      permalink: "/es/:title/"

  - scope:
      path: "_posts/en/*"
      type: "posts"
    values:
      lang: "en"
      permalink: "/en/:title/"


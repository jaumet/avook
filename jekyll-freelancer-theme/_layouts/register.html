<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay-content {
      background-color: white;
      padding: 40px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>

<body id="page-top" class="index">
  {% include nav.html %}
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>{{ site.data[page.lang].register.title }}</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <form name="sentMessage" id="registerForm" novalidate>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>{{ site.data[page.lang].register.name_label }}</label>
                <input type="text" class="form-control" placeholder="{{ site.data[page.lang].register.name_placeholder }}" id="name" required data-validation-required-message="{{ site.data[page.lang].register.name_required }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>{{ site.data[page.lang].register.email_label }}</label>
                <input type="email" class="form-control" placeholder="{{ site.data[page.lang].register.email_placeholder }}" id="email" required data-validation-required-message="{{ site.data[page.lang].register.email_required }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>{{ site.data[page.lang].register.password_label }}</label>
                <input type="password" class="form-control" placeholder="{{ site.data[page.lang].register.password_placeholder }}" id="password" required data-validation-required-message="{{ site.data[page.lang].register.password_required }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>{{ site.data[page.lang].register.location_label }}</label>
                <select class="form-control" id="location">
                  {% for country in site.data.countries %}
                    <option>{{ country.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="row">
              <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success btn-lg">{{ site.data[page.lang].register.submit_button }}</button>
              </div>
            </div>
          </form>
          <div id="successOverlay" class="overlay">
            <div class="overlay-content">
              <h3>{{ site.data[page.lang].register.success_message }}</h3>
              <a href="/{{ page.lang }}/login.html" class="btn btn-primary btn-lg">{{ site.data[page.lang].register.login_button }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include footer.html %}
  {% include modals.html %}
  {% include js.html %}
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var location = document.getElementById("location").value;
      fetch("http://localhost:8000/api/v1/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          email: email,
          password: password,
          location: location
        })
      }).then(function(response) {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error("Registration failed.");
        }
      }).then(function(data) {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("successOverlay").style.display = "flex";
      }).catch(function(error) {
        console.error(error);
        var success = document.getElementById("success");
        success.innerHTML = "<div class='alert alert-danger'>Registration failed. Please try again.</div>";
      });
    });
  </script>
</body>

</html>
